<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "js/jquery-3.1.0.min.js"></script>
</head>
<body>
	<script>
	$(document).ready(function() {
	function getRandom() {
		min = 0;
		max = 255;
		return Math.random() * (max-min) + min;
	}
			var R = Math.floor(getRandom());
			var G = Math.floor(getRandom());
			var B = Math.floor(getRandom());
			var RBG_values = "RGB("+R+","+G+","+B+")";
		$("html").click(function() {

			$("html").css("background-color",""+RBG_values+"");
		});
	});
	</script>
</body>
</html>
